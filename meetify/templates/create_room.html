<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Create group</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/newgroup.css">
</head>
<body>
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 login-section-wrapper">
          <div class="brand-wrapper">

            {% with messages = get_flashed_messages(with_categories=true) %} {% if messages %} 
            {% for category, message in messages %}
            {{ message }}
            {% endfor %} 
            {% endif %} 
            {% endwith %}
            <img src="../static/images/logo.jpg" alt="logo" class="logo">
          </div>
          <div class="login-wrapper my-auto">
            <h1 class="login-title">Create Group</h1>
            <form action="#!" method="post">
              <div class="form-group">
                <label for="groupname">Group Name</label>
                <input type="text" name="room_name" id="groupname" class="form-control" placeholder="Enter Group Name" required>
              </div>
              <div class="form-group">
                <label for="members">Members</label>
                <input type="text" name="members" id="members" class="form-control" placeholder="Enter Members">
                <span class="bmd-help memberspan">You wil be added by default</span>
              </div>
              <div class="form-group">
                <legend>Enter Group Interests</legend>

                {% for interest in interests %}
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" name="room_interests" value="{{ interest }}">
                  <label class="form-check-label" for="{{ interest }}">{{ interest }}</label>
                </div>

                {% endfor %}
                <div class="form-group">

                  <label for="anyother">Any Other</label>
                  <input type="text" name="tags" id="anyother" class="form-control" placeholder="Enter Interests of your choice">
                </div>

              </div>
              
              <div class="form-group">
                <label for="inputStatus">Enter Group Status</label>
                <select id="inputStatus" class="form-control" name="status">
                  <option selected>Open</option>
                  <option>Invite only</option>
                </select>
              </div>
              <input name="creategroup" id="creategroup" class="btn btn-block login-btn" type="submit" value="Create Group">

            </form>
            
          </div>
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="../static/images/people.jpg" alt="login image" class="login-img">
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
